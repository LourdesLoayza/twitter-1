
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Twitter</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li> <i class="fa fa-home"></i> Inicio</li>
        <li> <i class="fa fa-bell-o"></i> Notificaciones</li>
        <li> <i class="fa fa-envelope-o"></i> Mensajes</li>
      </ul>
      <figure class="logo">
        <i class="fa fa-twitter  fa-lg" aria-hidden="true"></i>
      </figure>
      <div class="search">
        <span><input type="text" placeholder="Buscar en twitter" ><i class="fa fa-search" aria-hidden="true"></i></span>
      </div>
      <span class="user-icon"><i class="fa fa-user-circle-o fa-lg" ></i></span>

      <button class="button-style">Twittear</button>


    </nav>

  </header>
  <section class="profile">
    <div class="back-image">

    </div>
    <div class="camera-icon">
      <i class="fa fa-camera fa-2x"></i>
    </div>
    <div class="data-user">
      <h1>Unknown user </h1>
      <span>@Unknown-user</span>
    </div>
  </section>

  <div class="text-area">
    <span class="user-icon"><i class="fa fa-user-circle-o fa-2x" ></i></span>
    <textarea name="name" placeholder="¿Qué está pasando?" type="text" id="text" rows="2"></textarea>
    <span class="counter"> </span>
    <button type="button" name="button" id="button" class="button-style">Twittear</button>
  </div>
  <section class="">

  </section>

  <div class="container">

  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
